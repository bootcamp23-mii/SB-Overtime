    <!-- PRINT TABLE STATUS -->
    <script>
        $('.btnstatus').click(function () {
            var printme = document.getElementById('statusTable');
            var wme = window.open("", "", "width=900,height=700");
            wme.document.write(printme.outerHTML);
            wme.document.close();
            wme.focus();
            wme.print();
            wme.close();
        });
