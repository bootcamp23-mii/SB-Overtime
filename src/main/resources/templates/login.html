<!DOCTYPE html>

<!-- CEK LOGIN SESSION -->

<html>
<!-- INCLUDED HEAD -->
<div th:replace="fragments/head :: head"></div>
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="images/icon/home.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form th:action="@{/loginmed}" method="post">
                            <div class="form-group">
                                <label>ID Employee</label>
                                <input class="au-input au-input--full roundme-20" type="text" id="loginId" name="loginId" placeholder="Input ID Employee"/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full roundme-20" type="password" id="loginPass" name="loginPass" placeholder="Password"/>
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <a href="#" style="color: green">Forgotten Password?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20 roundme" type="submit">SIGN IN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
