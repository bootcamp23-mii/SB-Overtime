<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row m-t-25">
            </div>

            <!--FORM INPUT-->
            <div class="row">
                <div class="col-lg-12">
                    </div>
                    <div class="au-card recent-report">
                        <div class="au-card-inner">
                            <h3 class="title-10" >REQUEST FORM</h3>
                            <div class="row m-t-25">
                            </div>
                            <form action="OvertimeServlet" method="POST" class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="tf-date" class=" form-control-label">Date</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="date" id="tf-date" name="tf-date" placeholder="Date" class="form-control" />
                                        <span class="help-block">Enter The Date</span>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="tf-duration" class=" form-control-label">Time Duration</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="number" id="tf-duration" name="tf-duration" placeholder="Duration" class="form-control" />
                                        <span class="help-block">How Long Your Overtime Hours</span>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="tf-description" class=" form-control-label">Description</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="tf-description" name="tf-description" placeholder="Description" class="form-control" />
                                        <span class="help-block">What Are You Doing During Overtime</span>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="tf-timesheet" class=" form-control-label">Active Time Sheet</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="tf-timesheet" name="tf-timesheet" placeholder="Time Sheet" class="form-control"/>
                                        <span class="help-block">SELECT TIMESHEET</span>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="tf-timesheet" class=" form-control-label">Active Time Sheet</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="file" id="tf-signature" name="tf-signature" placeholder="PIC Signatur" class="form-control"/>
                                        <span class="help-block">SELECT SIGNATURE</span>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Reset
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--END FORM INPUT-->

        </div>
    </div>
</html>
