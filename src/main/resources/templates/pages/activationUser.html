<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <h1>CONGRATULATIONS</h1>
                        <h3>"USERNAME"</h3>
                    </div>

                    <!--GET NAME OF USER-->
                    <!--<b><%= request.getParameter("name")%></b>-->

                    <div class="login-form">
                        <div class="form-group">
                            <label>ID Employee</label>
                            <input class="au-input au-input--full" type="text" name="usernameLogin" placeholder=""/>
                        </div>
                        <div class="form-group">
                            <label>ENCRYPTED</label>
                            <input class="au-input au-input--full" type="password" name="passwordLogin" placeholder=""/>
                        </div>
                        <form action="@{/activate}" method="POST">
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Activate Your
                                Accounnt !</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
