<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{index}">

<section layout:fragment="content">

    <!-- CEK SESSION DATA -->

    <form th:action="@{/ovtsave}" method="POST">
        <div class="modal fade" id="modalApproval" tabindex="-1" role="dialog" aria-labeledby="myModalHeader"
            aris-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h3 class="modal-title">EDITOR</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">ID</label>
                            <input type="text" id="AotId" name="AotId" class="form-control" />
                        </div>
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">Date</label>
                            <input type="date" id="Aotdate" name="Aotdate" class="form-control" />
                        </div>
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">Duration</label>
                            <input type="text" id="Aotduration" name="Aotduration" class="form-control" />
                        </div>
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">Description</label>
                            <input type="text" id="Aotdesc" name="Aotdesc" class="form-control" />
                        </div>
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">Time Sheet</label>
                            <input type="text" id="Atimesheet" name="Atimesheet" class="form-control" />
                        </div>
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">Status</label>
                            <input type="text" id="Aotstatus" class="form-control" value="STA02" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" value="Save" name="save">ACCEPT OVERTIME</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="overview-wrap">

                        <div class="row m-t-45">
                        </div>
                        <!--<h2 class="title-1">ALL HISTORY</h2>-->
                    </div>
                </div>
            </div>
            <div class="row m-t-25">
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="au-card recent-report">
                        <div class="au-card-inner">

                            <div class="col-lg-12">
                                <div class="table-responsive table--no-card m-b-30">
                                    <!--TABLE HERE-->

                                    <table id="approvalTable" class="table table-borderless table-striped table-earning"
                                        cellspacing='30' align='center'>
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Date</th>
                                                <th>Duration</th>
                                                <th>Aksi</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="dataapp : ${approvaldata}">
                                                <td th:text="${dataapp.id}"></td>
                                                <td th:text="${dataapp.date}"></td>
                                                <td th:text="${dataapp.timesheet.id}"></td>
                                                <td>
                                                    <!-- <form th:action="@{/ovtaccept}">
                                                        <input type="hidden" id="idfor1" name="idfor1"
                                                            th:value="${dataapp.id}" />
                                                        <button class="btn btn-primary" type="submit"
                                                            id="submitButton">ACCEPT</button>
                                                    </form>

                                                    <form th:action="@{/ovtreject}">
                                                        <input type="hidden" id="idfor2" name="idfor2"
                                                            th:value="${dataapp.id}" />
                                                        <button class="btn btn-warning" type="submit"
                                                            id="submitButton">REJECT</button>
                                                    </form> -->


                                                    <button data-target="#modalStatus" data-toggle="modal"
                                                        th:data-getid="${data.id}" th:data-getdate="${data.date}"
                                                        th:data-getduration="${data.timeduration}"
                                                        th:data-getdescription="${data.keterangan}"
                                                        th:data-getts="${data.timesheet.id}"
                                                        th:data-getstatus="${data.status.id}"
                                                        class="btn btn-primary">EDIT</button>

                                                    <button data-target="#modalDelete" data-toggle="modal"
                                                        th:data-getid="${data.id}"
                                                        class="btn btn-warning">DELETE</button>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#modalApproval').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('getid');
            var date = button.data('getdate');
            var duration = button.data('getduration');
            var desc = button.data('getdescription');
            var ts = button.data('getts');
            var status = button.data('getstatus');

            var modal = $(this);
            modal.find('#AotId').val(id);
            modal.find('#Aotdate').val(date);
            modal.find('#Aotduration').val(duration);
            modal.find('#Aotdesc').val(desc);
            modal.find('#Atimesheet').val(ts);
            modal.find('#Aotstatus').val(status);
        });
    </script>
</section>

</html>
