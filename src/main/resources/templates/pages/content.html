<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{index}">

    <section layout:fragment="content">

        <!--<div th:fragment="content">-->
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row m-t-45">
                        </div>
                        <div class="overview-wrap">

                        </div>
                    </div>
                </div>
                <div class="row m-t-25" th:each="user : ${session.logindata}">
                    <div class="col-sm-6 col-lg-6">
                        <div class="overview-item overview-item--c1">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="zmdi zmdi-account-o"></i>
                                    </div>
                                    <div class="text">
                                            <h2 th:text="${user.id}"></h2>
                                            <span th:text="${user.job.position}" >EMPLOYEE</span>
                                    </div>
                                </div>
                                <div class="overview-chart">
                                    <!--<canvas id="widgetChart1"></canvas>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3">
                        <div class="overview-item overview-item--c3">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="zmdi zmdi-calendar-note"></i>
                                    </div>
                                    <div class="text" th:each="timesheet : ${session.activetimesheet}">
                                        <h2 th:text="${timesheet.id}">0 H</h2>
                                        <span th:text="${timesheet.id}">This Month</span>
                                    </div>
                                </div>
                                <div class="overview-chart">
                                    <!--<canvas id="widgetChart3"></canvas>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3">
                        <div class="overview-item overview-item--c4">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="zmdi zmdi-money"></i>
                                    </div>
                                    <div class="text" >
                                        <h2>$ </h2>
                                        <span>Earning</span>
                                    </div>
                                </div>
                                <div class="overview-chart">
                                    <!--<canvas id="widgetChart4"></canvas>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="au-card recent-report">
                            <div class="au-card-inner">
                                <h3 class="title-2">Print Reports</h3>

                                <div class="row m-t-25">
                                </div>

                                <div class="chart-info">
                                    <div class="chart-info__left">
                                        <div class="chart-note">
                                            <button class="btn au-btn au-btn-icon au-btn--blue">
                                                <i class="zmdi"></i>MINI REPORT</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--</div>-->
    </section>

</html>
