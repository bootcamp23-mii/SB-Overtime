<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{index}">

<section layout:fragment="content">
    <form th:action="@{/stsave}" method="POST">
        <div class="modal fade" id="modalStatus" tabindex="-1" role="dialog" aria-labeledby="myModalHeader"
            aris-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h3 class="modal-title">EDITOR</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">ID</label>
                            <input type="text" id="SotId" name="SotId" class="form-control" />
                        </div>
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">Date</label>
                            <input type="date" id="Sotdate" name="Sotdate" class="form-control" />
                        </div>
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">Duration</label>
                            <input type="text" id="Sotduration" name="Sotduration" class="form-control" />
                        </div>
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">Description</label>
                            <input type="text" id="Sotdesc" name="Sotdesc" class="form-control" />
                        </div>
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="true" class="">Time Sheet</label>
                            <input type="text" id="Stimesheet" name="Stimesheet" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" value="Save" name="save">SAVE CHANGE</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row m-t-25">
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <div class="row m-t-45">
                    </div>
                    <div class="au-card recent-report">
                        <div class="au-card-inner">
                            <div class="col-lg-12">
                                <h3 class="title-10"> History</h3>
                                <div class="row m-t-25">
                                </div>
                                <div class="table-responsive table--no-card m-b-30">
                                    <!--TABLE HERE-->
                                    <table id="statusTable" class="table table-borderless table-striped table-earning"
                                        cellspacing='30' align='center'>
                                        <thead>
                                            <tr>
                                                <th>No.</th>
                                                <th>Date</th>
                                                <!--<th>Duration</th>-->
                                                <th>Time Sheet</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="data : ${statusdata}">
                                                <td th:text="${data.id}"></td>
                                                <td data-date-format="ddd MMMM YYYY" th:text="${data.date}"></td>
                                                <td th:text="${data.timesheet.id}"></td>
                                                <td>
                                                    <button data-target="#modalStatus" data-toggle="modal"
                                                        th:data-getid="${data.id}" th:data-getdate="${data.date}"
                                                        th:data-getduration="${data.timeduration}"
                                                        th:data-getdescription="${data.keterangan}"
                                                        th:data-getts="${data.timesheet.id}"
                                                        th:data-getstatus="${data.status.id}"
                                                        class="btn btn-primary">EDIT</button>

                                                    <button data-target="#modalDelete" data-toggle="modal"
                                                        th:data-getid="${data.id}"
                                                        class="btn btn-warning">DELETE</button>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row m-t-25">
                                </div>

                                <div class="chart-note">
                                    <button class="btnstatus au-btn au-btn-icon au-btn--blue">
                                        <i class="zmdi"></i>PRINT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
