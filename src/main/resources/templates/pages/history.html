<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{index}">

<section layout:fragment="content">


    <!-- SESSION CONTROL -->


    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row m-t-25">
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <div class="row m-t-45">
                    </div>
                    <div class="au-card recent-report">
                        <div class="au-card-inner">
                            <div class="col-lg-12">
                                <h3 class="title-10"> History</h3>
                                <div class="row m-t-25">
                                </div>
                                <div class="table-responsive table--no-card m-b-30">
                                    <!--TABLE HERE-->
                                    <table id="historyTable" class="table table-borderless table-striped table-earning"
                                        cellspacing='30' align='center'>
                                        <thead>
                                            <tr>
                                                <th>No.</th>
                                                <th>Date</th>
                                                <!--<th>Duration</th>-->
                                                <th>Time Sheet</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="data : ${historydata}">
                                                <td th:text="${data.id}"></td>
                                                <td th:text="${data.date}"></td>
                                                <td th:text="${data.timesheet.id}"></td>
                                                <td th:text="${data.status.status}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row m-t-25">
                                </div>

                                <div class="chart-note">
                                    <button class="btnhistory au-btn au-btn-icon au-btn--blue">
                                        <i class="zmdi"></i>PRINT</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>

</html>
