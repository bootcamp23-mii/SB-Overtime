<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{index}">

<section layout:fragment="content">

    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row m-t-25">
            </div>
            <form action="mail" method="post">
                <div class="row">
                    <div class="col-lg-12">
                            <div class="row m-t-45">
                            </div>
                        <div class="au-card recent-report">

                            <div class="au-card-inner">
                                <h3 class="title-1">PROFILE</h3>
                                <div class="chart-info">
                                    <div class="chart-info">
                                        <label class="label">Your Name</label>
                                        <label
                                            name="subject">GET EMPLOYEE NAME</label>
                                    </div>
                                </div>
                                <div class="chart-info">
                                    <div class="chart-info">
                                        <label class="label">Your Email :</label>
                                        <label
                                            name="to">GET EMPLOYEE EMAIL</label>
                                    </div>
                                </div>
                                <div class="chart-info">
                                    <label>Your ID</label>
                                    <label
                                        name="myid">GET EMPLOYEE ID</label>
                                </div>
                                <div class="chart-info">
                                    <input type="text" name="message" placeholder="Your Message" /><br />
                                    <input type="text" name="user" placeholder="Your Email"><br />
                                    <input type="password" name="pass" placeholder="Password" /><br />
                                </div>
                                <!--<button type="button" class="btn btn-success" value="send">Confirm Data</button>-->
                                <input type="submit" class="btn-success" value="send" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
