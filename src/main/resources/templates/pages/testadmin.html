<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{index}">

<section layout:fragment="content">

    <!--<div th:fragment="content">-->
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row m-t-45">
                    </div>
                    <div class="overview-wrap">

                    </div>
                </div>
            </div>
            <div class="row m-t-25">
                <div class="col-sm-6 col-lg-3">
                    <div class="overview-item overview-item--c1">
                        <div class="overview__inner">
                            <div class="overview-box clearfix">
                                <div class="icon">
                                    <i class="zmdi zmdi-account-o"></i>
                                </div>
                                <div class="text">
                                    <h2>GET USER ID</h2>
                                    <span>ADMIN</span>
                                </div>
                            </div>
                            <div class="overview-chart">
                                <!--<canvas id="widgetChart1"></canvas>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <div class="overview-item overview-item--c2">
                        <div class="overview__inner">
                            <div class="overview-box clearfix">
                                <div class="icon">
                                    <i class="zmdi "></i>
                                </div>
                                <div class="text">
                                    <h2>GET USER OVERTIME HOURS</h2>
                                    <span>Overtime Taken</span>
                                </div>
                            </div>
                            <div class="overview-chart">
                                <!--<canvas id="widgetChart2"></canvas>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <div class="overview-item overview-item--c3">
                        <div class="overview__inner">
                            <div class="overview-box clearfix">
                                <div class="icon">
                                    <i class="zmdi zmdi-calendar-note"></i>
                                </div>
                                <div class="text">
                                    <h2>0 H</h2>
                                    <span>This Week</span>
                                </div>
                            </div>
                            <div class="overview-chart">
                                <!--<canvas id="widgetChart3"></canvas>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <div class="overview-item overview-item--c4">
                        <div class="overview__inner">
                            <div class="overview-box clearfix">
                                <div class="icon">
                                    <i class="zmdi zmdi-money"></i>
                                </div>
                                <div class="text">
                                    <h2>$0</h2>
                                    <span>Earning</span>
                                </div>
                            </div>
                            <div class="overview-chart">
                                <!--<canvas id="widgetChart4"></canvas>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="au-card recent-report">
                        <div class="au-card-inner">
                            <h3 class="title-2">Print Reports</h3>

                            <div class="row m-t-25">
                            </div>

                            <div class="chart-info">
                                <div class="chart-info__left">
                                    <div class="chart-note">
                                        <button class="btn au-btn au-btn-icon au-btn--blue">
                                            <i class="zmdi"></i>History</button>
                                    </div>
                                    <div class="chart-note">
                                        <button class="btn au-btn au-btn-icon au-btn--blue" type="submit">
                                            <i class="zmdi"></i>SEND</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--</div>-->
</section>

</html>
